<body>

    <!-- Header -->

    <header>
        <!-- Heading Container -->

        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center fw-bolder my-3">
                        MY Calculator
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Main -->

    <main>



        <!-- Calculator Container  -->

        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <div class="calculator">
                        <!-- SCREEN -->
                        <button class="copy-btn" onclick="handleCopy()">
                            <i class="fa-solid fa-copy" style="color: #ffffff;"></i>
                        </button>
                        <div class="screen" id="screen">

                        </div>
                        <!-- BUTTONS -->
                        <div class="btn-container mx-auto" style="width: fit-content;">
                            <!-- Big Screen Btns -->
                            <div class="container big-screenBtns">
                                <div class="row">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('cosec')">COSEC</button>
                                        <button class="fun-btn" onclick="handleFun('sin')">SIN</button>
                                        <button class="fun-btn" onclick="handleFun('cos')">COS</button>
                                        <button class="fun-btn" onclick="handleFun('tan')">TAN</button>
                                        <button class="fun-btn" onclick="handleFun('ln')">ln</button>
                                        <button class="no-btn" onclick="appendNumber('7')">7</button>
                                        <button class="no-btn" onclick="appendNumber('8')">8</button>
                                        <button class="no-btn" onclick="appendNumber('9')">9</button>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('sec')">SEC</button>
                                        <button class="fun-btn" onclick="handleFun('log')">log</button>
                                        <button class="fun-btn" onclick="appendNumber(e)">e</button>
                                        <button class="fun-btn" onclick="appendNumber(pi)">π</button>
                                        <button class="fun-btn" onclick="handleFun('^')"><span
                                                class="superSCript">x</span></button>
                                        <button class="no-btn" onclick="appendNumber('4')">4</button>
                                        <button class="no-btn" onclick="appendNumber('5')">5</button>
                                        <button class="no-btn" onclick="appendNumber('6')">6</button>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('cot')">COT</button>
                                        <button class="fun-btn" onclick="handleFun('+')">+</button>
                                        <button class="fun-btn" onclick="handleFun('-')">-</button>
                                        <button class="fun-btn" onclick="handleFun('*')">*</button>
                                        <button class="fun-btn" onclick="handleFun('/')">/</button>
                                        <button class="no-btn" onclick="appendNumber('1')">1</button>
                                        <button class="no-btn" onclick="appendNumber('2')">2</button>
                                        <button class="no-btn" onclick="appendNumber('3')">3</button>
                                    </div>
                                </div>
                                <div class="row my-3">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('√')">√</button>
                                        <button class="fun-btn" onclick="handleFun('%')">%</button>
                                        <button class="fun-btn" onclick="handleFun('!')">X!</button>
                                        <button class="fun-btn" onclick="handleClear()">C</button>
                                        <button class="fun-btn" onclick="handleClearAll()">AC</button>
                                        <button class="no-btn" onclick="appendNumber('0')">0</button>
                                        <button class="no-btn" onclick="appendNumber('.')">.</button>
                                        <button class="no-btn" onclick="calculate()">=</button>
                                    </div>
                                </div>
                            </div>
                            <!-- SMall Screen Btns -->
                            <div class="container small-screenBtns">
                                <!-- Row 0  -->
                                <div class="row">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('cosec')">COSEC</button>
                                        <button class="fun-btn" onclick="handleFun('sec')">SEC</button>
                                        <button class="fun-btn" onclick="handleFun('cot')">COT</button>
                                        <button class="fun-btn" onclick="handleFun('√')">√</button>
                                    </div>
                                </div>
                                <!-- Row 1  -->
                                <div class="row">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('sin')">SIN</button>
                                        <button class="fun-btn" onclick="handleFun('cos')">COS</button>
                                        <button class="fun-btn" onclick="handleFun('tan')">TAN</button>
                                        <button class="fun-btn" onclick="handleFun('ln')">ln</button>
                                    </div>
                                </div>
                                <!-- Row 2 -->
                                <div class="row">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('log')">log</button>
                                        <button class="fun-btn" onclick="appendNumber(e)">e</button>
                                        <button class="fun-btn" onclick="appendNumber(pi)">π</button>
                                        <button class="fun-btn" onclick="handleFun('^')"><span
                                                class="superSCript">x</span></button>
                                    </div>
                                </div>
                                <!-- Row 3 -->
                                <div class="row">
                                    <div class="col">
                                        <button class="fun-btn" onclick="handleFun('%')">%</button>
                                        <button class="fun-btn" onclick="handleFun('!')">X!</button>
                                        <button class="fun-btn" onclick="handleClear()">C</button>
                                        <button class="fun-btn" onclick="handleClearAll()">AC</button>
                                    </div>
                                </div>
                                <!-- Row 4  -->
                                <div class="row">
                                    <div class="col">
                                        <button class="no-btn" onclick="appendNumber('7')">7</button>
                                        <button class="no-btn" onclick="appendNumber('8')">8</button>
                                        <button class="no-btn" onclick="appendNumber('9')">9</button>
                                        <button class="fun-btn" onclick="handleFun('/')">/</button>
                                    </div>
                                </div>
                                <!-- Row 5  -->
                                <div class="row">
                                    <div class="col">
                                        <button class="no-btn" onclick="appendNumber('4')">4</button>
                                        <button class="no-btn" onclick="appendNumber('5')">5</button>
                                        <button class="no-btn" onclick="appendNumber('6')">6</button>
                                        <button class="fun-btn" onclick="handleFun('*')">*</button>
                                    </div>
                                </div>
                                <!-- Row 6 -->
                                <div class="row">
                                    <div class="col">
                                        <button class="no-btn" onclick="appendNumber('1')">1</button>
                                        <button class="no-btn" onclick="appendNumber('2')">2</button>
                                        <button class="no-btn" onclick="appendNumber('3')">3</button>
                                        <button class="fun-btn" onclick="handleFun('-')">-</button>
                                    </div>
                                </div>
                                <!-- Row 7 -->
                                <div class="row ">
                                    <div class="col">
                                        <button class="no-btn" onclick="appendNumber('0')">0</button>
                                        <button class="no-btn" onclick="appendNumber('.')">.</button>
                                        <button class="no-btn" onclick="calculate()">=</button>
                                        <button class="fun-btn" onclick="handleFun('+')">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
